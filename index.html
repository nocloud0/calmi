<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calmi - Your Emotional Support Chatbot</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: url('https://wallpapersok.com/images/high/a-calm-and-serene-plant-aesthetic-desktop-udq3mss2967pn4vl.jpg') no-repeat center center fixed;
      background-size: cover;
      color: white;
    }
    .container {
      max-width: 700px;
      margin: auto;
      padding: 20px;
      background: rgba(0, 0, 0, 0.6);
      border-radius: 10px;
      margin-top: 40px;
    }
    header {
      text-align: center;
      margin-bottom: 20px;
    }
    #chat-box {
      height: 400px;
      overflow-y: auto;
      border: 1px solid #ccc;
      padding: 10px;
      background-color: rgba(255, 255, 255, 0.1);
      border-radius: 5px;
      margin-bottom: 10px;
    }
    .input-area {
      display: flex;
      gap: 10px;
    }
    input[type="text"] {
      flex: 1;
      padding: 10px;
      border-radius: 5px;
      border: none;
    }
    button {
      padding: 10px 15px;
      border: none;
      border-radius: 5px;
      background-color: #4caf50;
      color: white;
      cursor: pointer;
    }
    button:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <h1>Calmi - Your Emotional Support Chatbot</h1>
    </header>
    <main>
      <div id="chat-box"></div>
      <div class="input-area">
        <input type="text" id="user-input" placeholder="How can I help you today?">
        <button onclick="sendMessage()">Send</button>
      </div>
    </main>
  </div>
  <script src="script.js"></script>
</body>
</html>
